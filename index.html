<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>Prism</title>
		<meta name="keywords" content="2048, prism, rainbow, color, game, color game, rainbow game">
		<meta name="description" content="Play Prism, the most addicting game on Kik!">

		<!-- open graph -->
		<meta property="og:title" content="Prism">
		<meta name="og:description" content="Prism is the most addicting color game! Combine colors to make your way through the rainbow.">
		<meta property="og:url" content="http://prism.clay.io">
		<meta property="og:image" content="http://prism.clay.io/images/kik-icon.png">
		
		<!-- twitter -->
		<meta name="twitter:card" content="summary">
		<meta name="twitter:site" content="@claydotio">
		<meta name="twitter:creator" content="@claydotio">
		<meta name="twitter:title" content="Play Prism!">
		<meta name="twitter:description" content="Prism is the most addicting color game! Combine colors to make your way through the rainbow.">
		<meta name="twitter:image" content="http://prism.clay.io/images/kik-icon.png">
		
		<!-- mobile -->
		<meta name="viewport" content="initial-scale=1.0, width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">

		<link rel="apple-touch-icon" href="images/kik-icon.png">
		<link rel="kik-icon" href="images/kik-icon.png">
		<link rel="shortcut icon" href="images/favicon.ico">
		<link rel="canonical" href="http://prism.clay.io/">
		<link rel="terms" href="http://clay.io/tos">
		<link rel="privacy" href="http://clay.io/privacy">
		
		<link href="dist/style.min.css" rel="stylesheet">
	</head>

	<body>
		<div id='info-screen'>
			<div class='info'>
				<h1>prism</h1>
				<div id='game-over-box'><h2>Game Over</h2></div><!-- game over data goes here -->
			</div>
		</div>
		<div class='bubble-wrapper'>
			<div class='bubble score-bubble'>
				Score: <span id='score'>0</span>
			</div>
			<div class='bubble share-bubble'>
				<div class='share' id='share'>
					<!-- nothing here for now, we load dynamically so page load isn't affected -->
				</div>
				
			</div>
		</div>
		<div class='grid-outer'>
			<div class='grid-inner'>
				<div class='grid-background'>
					<div class='grid-row'>
						<div class='grid-cell'></div>
						<div class='grid-cell'></div>
						<div class='grid-cell'></div>
						<div class='grid-cell'></div>
					</div>
					<div class='grid-row'>
						<div class='grid-cell'></div>
						<div class='grid-cell'></div>
						<div class='grid-cell'></div>
						<div class='grid-cell'></div>
					</div>
					<div class='grid-row'>
						<div class='grid-cell'></div>
						<div class='grid-cell'></div>
						<div class='grid-cell'></div>
						<div class='grid-cell'></div>
					</div>
					<div class='grid-row'>
						<div class='grid-cell'></div>
						<div class='grid-cell'></div>
						<div class='grid-cell'></div>
						<div class='grid-cell'></div>
					</div>
					<div class='grid'>
					</div>
				</div>
			</div>
		</div>
		<div id='progress-bar'>
			<div id='progress-cover' class='progress-0'></div>
		</div>
		<div class='brand' id='brand'><!-- we fill this out onload --></div>
		<script src='dist/lib.min.js'></script>
		<script src='dist/prism.min.js'></script>
	</body>
</html>
